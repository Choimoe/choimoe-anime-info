<!DOCTYPE html>
<html lang="zh-CN" data-key="meta.lang">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title will be set dynamically by load-content.js -->
    <title></title>
    <link rel="icon" data-key-href="meta.favicon" href="" />
    <link
      href="https://fonts.loli.net/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main id="profileCardContainer">
      <header class="main-header-container">
        <h1
          class="main-title main-title-text title-strong"
          data-key="header.title"
        ></h1>
        <p
          class="subtitle subtitle-text subtitle-strong"
          data-key="header.subtitle"
        ></p>
      </header>
      <div class="grid-container">
        <!-- Card 1: Profile -->
        <div
          class="ui-card profile-card-span"
          data-card-id="card_1758922269659_1"
        >
          <div class="section-title-container">
            <h2
              class="section-title section-title-inline"
              data-key="profile.title"
            ></h2>
          </div>
          <div class="card-content-wrapper">
            <div class="element-container profile-section-layout">
              <div class="avatar-container">
                <img
                  data-key-src="profile.avatarSrc"
                  data-key-alt="profile.avatarAlt"
                  alt=""
                /><input
                  type="file"
                  id="avatarUploadInput"
                  accept="image/*"
                  style="display: none"
                />
              </div>
              <div class="profile-info-text">
                <p class="content-text mb-1">
                  <strong data-key="profile.labels.nickname"></strong
                  ><span
                    class="span-regular"
                    data-key="profile.nickname"
                  ></span>
                </p>
                <p class="content-text mb-1">
                  <strong data-key="profile.labels.gender"></strong
                  ><span class="span-regular" data-key="profile.gender"></span>
                </p>
                <p class="content-text mb-1">
                  <strong data-key="profile.labels.age"></strong
                  ><span class="span-regular" data-key="profile.age"></span>
                </p>
                <p class="content-text mb-1">
                  <strong data-key="profile.labels.location"></strong
                  ><span
                    class="span-regular"
                    data-key="profile.location"
                  ></span>
                </p>
                <p class="content-text mb-1">
                  <span
                    class="span-regular"
                    data-key="profile.catchphrase"
                  ></span>
                </p>
              </div>
              <div class="qr-code-wrapper">
                <!-- QR Code remains structural -->
                <div
                  class="qr-code-container"
                  style="border: 2px solid rgb(204, 170, 136); padding: 10px;"
                >
                  <img
                    data-key-src="profile.qrCodeSrc"
                    data-key-alt="profile.qrCodeAlt"
                    class="qr-code"
                  />
                </div>
              </div>
              <div class="element-container">
                <p
                  class="content-text mb-1 content-text-inline"
                  data-key="profile.contact.title"
                ></p>
                <!-- Contact lines will be injected here -->
                <div data-key="profile.contact.lines"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card 2: About Me -->
        <div
          class="ui-card about-me-card-span"
          data-card-id="card_1758922269659_2"
        >
          <div class="section-title-container">
            <h2
              class="section-title section-title-inline"
              data-key="about.title"
            ></h2>
          </div>
          <div class="card-content-wrapper">
            <!-- About.intro lines will be injected here -->
            <div class="element-container" data-key="about.intro"></div>
            <div class="element-container">
              <p
                class="content-text content-text-inline"
                data-key="about.note"
              ></p>
            </div>
            <div class="element-container">
              <h3
                class="card-content-subheading subheading-inline"
                data-key="about.sections.likes.title"
              ></h3>
              <div
                class="tag-group-container"
                data-key="about.sections.likes.items"
              ></div>
            </div>
            <div class="element-container">
              <h3
                class="card-content-subheading subheading-inline"
                data-key="about.sections.playing.title"
              ></h3>
              <div
                class="tag-group-container"
                data-key="about.sections.playing.items"
              ></div>
            </div>
            <div class="element-container">
              <h3
                class="card-content-subheading subheading-inline"
                data-key="about.sections.interests.title"
              ></h3>
              <div class="music-game-category">
                <span
                  class="music-game-label music-label-strong"
                  data-key="about.sections.interests.learning.label"
                ></span>
                <div
                  class="tag-group-container"
                  data-key="about.sections.interests.learning.items"
                ></div>
              </div>
              <div class="music-game-category">
                <span
                  class="music-game-label music-label-strong"
                  data-key="about.sections.interests.want.label"
                ></span>
                <div
                  class="tag-group-container"
                  data-key="about.sections.interests.want.items"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card 3: Music Games -->
        <div
          class="ui-card about-me-card-span"
          data-card-id="card_1758925630455"
        >
          <div class="section-title-container">
            <h2
              class="section-title section-title-inline"
              data-key="musicGames.title"
            ></h2>
          </div>
          <div class="card-content-wrapper">
            <!-- Music game content will be injected here -->
            <div
              class="element-container content-text content-text-inline"
              data-key="musicGames.content"
            ></div>
          </div>
        </div>
        <!-- Card 4: Achievements -->
        <div
          class="ui-card profile-card-span"
          data-card-id="card_1758925637696"
        >
          <div class="section-title-container">
            <h2
              class="section-title section-title-inline"
              data-key="achievements.title"
            ></h2>
          </div>
          <div class="card-content-wrapper">
            <!-- Achievements content will be injected here -->
            <div
              class="element-container content-text content-text-inline"
              data-key="achievements.content"
            ></div>
          </div>
        </div>
        <!-- Card 5: Oshis -->
        <div class="ui-card oshi-card-span" data-card-id="card_1758922269659_3">
          <div class="section-title-container">
            <h2
              class="section-title section-title-inline"
              data-key="oshis.title"
            ></h2>
          </div>
          <div class="card-content-wrapper">
            <div class="element-container">
              <h3
                class="card-content-subheading subheading-inline"
                data-key="oshis.anime.subtitle"
              ></h3>
              <div
                class="oshi-tag-container"
                data-key="oshis.anime.items"
              ></div>
            </div>
            <div class="element-container">
              <p
                class="content-text content-text-inline"
                data-key="oshis.cpNote"
              ></p>
            </div>
          </div>
        </div>
      </div>
      <footer class="page-footer">
        <p class="footer-text">
            <span data-key="footer.copyright"></span>
            <div data-key="footer.note1"></div>
            <div data-key="footer.note2"></div> | Powered by <a data-key="footer.poweredLink" target="_blank" rel="noopener noreferrer" style="color: var(--theme-accent); text-decoration: none;"></a>
        </p>
      </footer>
    </main>

    <!-- dynamic content loader: fills text from ./scripts/load-content.js -->
    <script src="./scripts/load-content.js"></script>
  </body>
</html>
